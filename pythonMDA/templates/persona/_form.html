<div class="alert" role="alert">
  <button type="button" class="close"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
  <p></p>
</div>
<form class="form-horizontal ws-validate" action="#" role="form">
  {% csrf_token %}
  <div class="form-group">
    <div class="botonera" >
      <button type="submit" class="btn btn-primary ">Guardar</button>
      <a href="/persona" class="btn btn-default">Atrás</a>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title"> Datos Persona</h3>
    </div>
    <div class="panel-body">
      <div class="form-group">
        <label class="col-sm-1 control-label">Nombre:</label>
        <div class="col-sm-4">
          <input type="text" maxlength="200" class="form-control" id="persona_nombre" name="nombre" placeholder="Nombre" required>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-1 control-label">Apellido:</label>
        <div class="col-sm-4">
          <input type="text" maxlength="200" class="form-control" id="persona_apellido" name="apellido" placeholder="Apellido" required>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-1 control-label">Edad:</label>
        <div class="col-sm-4">
          <input type="number" min="0" step="1" class="form-control" id="persona_edad" name="edad" placeholder="Edad" required>
        </div>
      </div>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Datos Domicilio</h3>
    </div>
    <div class="panel-body">
      <div class="form-group">
        <label class="col-sm-1 control-label">Calle:</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="domicilio_calle" name="calle" placeholder="Calle" required>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-1 control-label">Número:</label>
        <div class="col-sm-4">
          <input type="number" min="0" step="1" class="form-control" id="numero" name="domicilio_numero" placeholder="Número" required>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-1 control-label">Localidad:</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="domicilio_localidad" name="localidad" placeholder="Localidad" required>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-1 control-label">Provincia:</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="domicilio_provincia" name="provincia" placeholder="Provincia" required>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="botonera" >
      <button type="submit" class="btn btn-primary ">Guardar</button>
      <a href="/persona" class="btn btn-default">Atrás</a>
    </div>
  </div>
</form>
